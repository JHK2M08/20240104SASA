<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASA 1-4 homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #1e90ff;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            color: #1e90ff;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #1e90ff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            padding: 1rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.8);
            color: #1e90ff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #1e90ff;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .fade {
            animation: fade 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        #attendanceBtn {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        #attendanceBtn:hover {
            background-color: #1c86ee;
        }
    </style>
</head>
<body>
    <header>
	    <br>
        <h1>Sejong Academy of Science and Arts</h1>
        <p>Class No.4</p>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="assignments.html">일정표 및 기타 사항</a></li>
                <li><a href="notices.html">공지사항</a></li>
            </ul>
        </nav>
    </header>
    <button id="attendanceBtn" onclick="window.location.href='attendance.html';">출석체크</button>
    <div class="content">
        <section id="home">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="image1.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="image2.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <img src="image3.png" style="width:100%">
                </div>
            </div>
            <h2>홈</h2>
            <p>1-4 반에 오신 것을 환영합니다!</p>
	    <br>
	    <a href="https://drive.google.com/drive/folders/0AO_4-Agt6bISUk9PVA">공유 드라이브 바로가기</a>
	    <p>	</p>
	    <a href="https://drive.google.com/drive/folders/1pT87B9M4TxNbw6cu_HtO6nhY7hjzdVAO">SASA Archive 바로가기</a>
	    <br>
	    <hr style="border: solid 3px blue;">
        </section>
    </div>
    <footer>
        <p>SASA 1-4 homepage &copy; 2024</p>
    </footer>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
